<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://github.com/HumbertoFox/repository/assets/126817628/52d34872-1dc9-4478-b25d-e01c3cadc230"
        type="image/x-icon">
    <title>Previsão do Tempo - Black em Dobro</title>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <main id="container" class="container">
        <div class="busca">
            <input type="search" id="input-busca" placeholder="Digite uma Cidade" autofocus>
            <button class="btn-busca">
                <img class="lupa" src="./src/imagens/lupa.png" alt="Lupa de Busca">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">
                Use a lupa acima para ver o clima em uma Cidade!
            </h1>
            <h2 id="estado">
            </h2>
            <p class="temperatura" id="temperatura">
            </p>
            <img id="icone-condicao" src="./src/imagens/tempo.png" alt="Icone condição do clima">
            <p class="condicao" id="condicao">
            </p>
        </div>
        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade do ar</span>
                <span id="humidade">--</span>
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
            <div class="data-hora">
                <span id="hora">--</span>
                <span id="data">--</span>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
